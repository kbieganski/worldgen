<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>World generator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
        <script src="https://unpkg.com/d3-delaunay@5.3.0/dist/d3-delaunay.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
        <script src="https://unpkg.com/@mapbox/martini@0.2.0/martini.min.js"></script>

        <style>
         body {
             font-size: 16px;
         }

         #menu {
             float: right;
         }

         .slider {
             height: 8px;
         }
        </style>
    </head>
    <body>
        <div>
            <button id="mapBtn">Map</button>
            <button id="sceneBtn">Scene</button>
        </div>

        <div id="map">
            <canvas width="800" height="800"></canvas>
            <div id="menu">
                Cell count:
                <input type="range" min="10" max="10000" value="5000" class="slider" id="cellCount">
                <span id="cellCountView"></span><br>
                Lloyd relaxation iterations:
                <input type="range" min="0" max="20" value="4" class="slider" id="lloydIters">
                <span id="lloydItersView"></span><br>
                Lloyd relaxation omega:
                <input type="range" min="0.01" max="1" step="0.01" value="0.25" class="slider" id="lloydOmega">
                <span id="lloydOmegaView"></span><br>
                <button id="generate">Generate</button><br>
                <input type="radio" name="drawOption" id="drawBiomes" checked>Draw biomes<br>
                <input type="radio" name="drawOption" id="drawMoisture">Draw moisture<br>
                <input type="radio" name="drawOption" id="drawTemperature">Draw temperature<br>
                <input type="radio" name="drawOption" id="drawElevation">Draw elevation<br>
                <input type="checkbox" id="drawGraph">Draw graph<br>
                <div id="description"></div>
            </div>
        </div>
        <div id="scene" hidden>
            <div id="threejs"></div>
            <script src="noisejs/perlin.js"></script>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
